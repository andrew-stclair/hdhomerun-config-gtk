name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    permissions:
      contents: read
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          meson \
          ninja-build \
          libgtk-4-dev \
          libadwaita-1-dev \
          libglib2.0-dev \
          libhdhomerun-dev \
          gettext \
          appstream \
          desktop-file-utils \
          pkg-config
    
    - name: Build and test
      run: |
        meson setup builddir
        meson compile -C builddir
        meson test -C builddir || true
        meson install -C builddir --destdir=/tmp/install
    
    - name: Copy build artifacts
      run: |
        mkdir -p artifacts
        cp builddir/src/hdhomerun-config-gtk artifacts/ || true
        cp -r /tmp/install artifacts/install || true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hdhomerun-config-gtk-${{ matrix.arch }}
        path: artifacts/
        retention-days: 7
