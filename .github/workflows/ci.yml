name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build and test on amd64
      if: matrix.arch == 'amd64'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          meson \
          ninja-build \
          libgtk-4-dev \
          libadwaita-1-dev \
          libglib2.0-dev \
          gettext \
          appstream \
          desktop-file-utils \
          pkg-config
        meson setup builddir
        meson compile -C builddir
        meson test -C builddir || true
        meson install -C builddir --destdir=/tmp/install
    
    - name: Set up QEMU
      if: matrix.arch == 'arm64'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
    
    - name: Build and test on arm64
      if: matrix.arch == 'arm64'
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: aarch64
        distro: ubuntu22.04
        
        dockerRunArgs: |
          --volume "${PWD}:/workspace"
          --workdir /workspace
        
        install: |
          apt-get update
          apt-get install -y \
            meson \
            ninja-build \
            libgtk-4-dev \
            libadwaita-1-dev \
            libglib2.0-dev \
            gettext \
            appstream \
            desktop-file-utils \
            pkg-config
        
        run: |
          meson setup builddir
          meson compile -C builddir
          meson test -C builddir || true
          meson install -C builddir --destdir=/tmp/install
    
    - name: Copy build artifacts
      run: |
        mkdir -p artifacts
        cp builddir/src/hdhomerun-config-gtk artifacts/ || true
        cp -r /tmp/install artifacts/install || true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hdhomerun-config-gtk-${{ matrix.arch }}
        path: artifacts/
        retention-days: 7
