name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          meson \
          ninja-build \
          libgtk-4-dev \
          libadwaita-1-dev \
          libglib2.0-dev \
          libhdhomerun-dev \
          gettext \
          appstream \
          desktop-file-utils \
          pkg-config
    
    - name: Create libhdhomerun pkg-config file
      run: |
        sudo tee /usr/lib/x86_64-linux-gnu/pkgconfig/hdhomerun.pc > /dev/null <<EOF
        prefix=/usr
        exec_prefix=\${prefix}
        libdir=\${exec_prefix}/lib/x86_64-linux-gnu
        includedir=\${prefix}/include/libhdhomerun

        Name: libhdhomerun
        Description: HDHomeRun library
        Version: 20230719
        Libs: -L\${libdir} -lhdhomerun
        Cflags: -I\${includedir}
        EOF
    
    - name: Build
      run: |
        meson setup builddir -Dprefix=/usr
        meson compile -C builddir
        meson dist -C builddir --no-tests
    
    - name: Rename artifact
      run: |
        mkdir -p artifacts
        cp builddir/meson-dist/*.tar.xz artifacts/hdhomerun-config-gtk-${{ github.ref_name }}-${{ matrix.arch }}.tar.xz
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hdhomerun-config-gtk-${{ matrix.arch }}
        path: artifacts/*.tar.xz
  
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.tar.xz
        generate_release_notes: true
