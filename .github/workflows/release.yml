name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          meson \
          ninja-build \
          libgtk-4-dev \
          libadwaita-1-dev \
          libglib2.0-dev \
          libhdhomerun-dev \
          gettext \
          appstream \
          desktop-file-utils \
          pkg-config \
          debhelper \
          devscripts \
          dpkg-dev
    
    - name: Create libhdhomerun pkg-config file
      run: |
        # Detect multiarch triplet
        MULTIARCH=$(dpkg-architecture -qDEB_HOST_MULTIARCH)
        sudo tee /usr/lib/${MULTIARCH}/pkgconfig/hdhomerun.pc > /dev/null <<EOF
        prefix=/usr
        exec_prefix=\${prefix}
        libdir=\${exec_prefix}/lib/${MULTIARCH}
        includedir=\${prefix}/include/libhdhomerun

        Name: libhdhomerun
        Description: HDHomeRun library
        # The version below corresponds to the upstream libhdhomerun release version.
        # Update this value if the bundled or required libhdhomerun version changes.
        Version: 20230719
        Libs: -L\${libdir} -lhdhomerun
        Cflags: -I\${includedir}
        EOF
    
    - name: Build
      run: |
        meson setup builddir -Dprefix=/usr
        meson compile -C builddir
        meson dist -C builddir --no-tests
    
    - name: Prepare Debian package
      env:
        DEBFULLNAME: ${{ secrets.DEBFULLNAME }}
        DEBEMAIL: ${{ secrets.DEBEMAIL }}
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION="${{ github.ref_name }}"
        VERSION="${VERSION#v}"
        
        # Set default values if secrets are not set
        export DEBFULLNAME="${DEBFULLNAME:-GitHub Actions}"
        export DEBEMAIL="${DEBEMAIL:-actions@github.com}"
        
        # Update debian/control with maintainer info
        sed -i "s/DEBFULLNAME <DEBEMAIL>/${DEBFULLNAME} <${DEBEMAIL}>/" debian/control
        
        # Verify the replacement succeeded
        if grep -q "DEBFULLNAME <DEBEMAIL>" debian/control; then
          echo "Error: Failed to replace maintainer information in debian/control"
          exit 1
        fi
        
        # Create debian/changelog with proper version
        {
          echo "hdhomerun-config-gtk (${VERSION}) unstable; urgency=medium"
          echo ""
          echo "  * Release version ${VERSION}"
          echo ""
          echo " -- ${DEBFULLNAME} <${DEBEMAIL}>  $(date -R)"
        } > debian/changelog
    
    - name: Build Debian package
      run: |
        dpkg-buildpackage -us -uc -b
    
    - name: Rename artifact
      run: |
        mkdir -p artifacts
        cp builddir/meson-dist/*.tar.xz artifacts/hdhomerun-config-gtk-${{ github.ref_name }}-${{ matrix.arch }}.tar.xz
        # Copy .deb files from parent directory (created by dpkg-buildpackage)
        cp ../hdhomerun-config-gtk_*.deb artifacts/ 2>/dev/null || true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hdhomerun-config-gtk-${{ matrix.arch }}
        path: artifacts/*
  
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.tar.xz
          artifacts/**/*.deb
        generate_release_notes: true
